apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namePrefix: prod-
namespace: url-shortener-prod

patchesStrategicMerge:
  - frontend-patch.yaml
  - backend-patch.yaml
  - postgres-patch.yaml

configMapGenerator:
  - name: url-shortener-config
    behavior: merge
    literals:
      - environment=production
      - api-url=https://api.url-shortener.com 